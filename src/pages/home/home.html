<ion-content padding>

<form>
  <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input> 
  </ion-item>
  <ion-item>

<button ion-button block outline (click)="signup()">Cadastre-se</button>
